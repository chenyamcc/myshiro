<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet"  type="text/css">
    <script src="/static/js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <style type="text/css">
        .margin-top{
            margin-top:200px;
        }
        .padding{
            padding:10px;
            border:1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-lg-4 col-lg-offset-4 margin-top padding">
            <form class="form" action="/user/login" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input th:onfocus="hideMessage()" name="username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input name="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group text-right">
                    <input name="rememberMe" type="checkbox" checked="checked"><span>记住我</span>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-success" value="登陆">
                </div>
            </form>
            <div id="message" class="text-danger text-right" th:text="${message}"></div>
        </div>
    </div>
<script type="text/javascript">
    function hideMessage(){
        $("#message").hide();
    }
</script>
</body>
</html>
